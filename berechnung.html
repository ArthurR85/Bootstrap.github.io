<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Berechnung</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">BMI Rechner</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="berechnung.html">Berechnung</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h1>BMI Berechnung</h1>
  <form id="bmiForm">
    <div class="form-group">
      <label for="weight">Gewicht (kg):</label>
      <input type="number" class="form-control" id="weight" required>
    </div>
    <div class="form-group">
      <label for="height">Größe (m):</label>
      <input type="number" class="form-control" id="height" required>
    </div>
    <button type="submit" class="btn btn-primary">BMI berechnen</button>
  </form>
  <div id="result" class="mt-3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  document.getElementById('bmiForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var weight = parseFloat(document.getElementById('weight').value);
    var height = parseFloat(document.getElementById('height').value);
    var bmi = weight / (height * height);
    document.getElementById('result').innerHTML = 'Ihr BMI beträgt: ' + bmi.toFixed(2);
  });
</script>
</body>
</html>
